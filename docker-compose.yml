version: '3.8'
name: codelab
services:
    ###
    # Service Containers
    ###
    code-runner:
        build:
            context: ./
            dockerfile: ./services/code-runner/Dockerfile
        env_file:
            - .env
        depends_on:
            proto-builder:
                condition: service_completed_successfully
        develop:
            watch:
                - action: sync+restart
                  path: ./services/code-runner/src/main
                  target: /service
                - action: rebuild
                  path: ./services/code-runner/requirements.txt
                - action: sync+restart
                  path: ./services/common/src/main
                  target: /service/common
                - action: rebuild
                  path: ./services/common/common-requirements.txt
                - action: sync+restart
                  path: ./protobufs/build/python/protobufs
                  target: /service/protobufs
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        command: python3 /service/service.py
        profiles:
            - backend
        configs:
            - service-config
        networks:
            - codelabmesh

    problem:
        build:
            context: ./
            dockerfile: ./services/problem/Dockerfile
        env_file:
            - .env
        depends_on:
            proto-builder:
                condition: service_completed_successfully
        develop:
            watch:
                - action: sync+restart
                  path: ./services/problem/src/main
                  target: /service
                - action: rebuild
                  path: ./services/problem/requirements.txt
                - action: sync+restart
                  path: ./services/common/src/main
                  target: /service/common
                - action: rebuild
                  path: ./services/common/common-requirements.txt
                - action: sync+restart
                  path: ./protobufs/build/python/protobufs
                  target: /service/protobufs
        command: python3 /service/service.py
        profiles:
            - backend
        networks:
            - codelabmesh
        configs:
            - service-config
        secrets:
            - mongo-username
            - mongo-password

    ###
    # Databases
    ###
    problem-db:
        image: mongo:7.0.2
        ports:
            - ${PROBLEM_DB_PORT}:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongo-root-username
            MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo-root-password
            MONGO_INITDB_DATABASE: admin
            MONGO_USERNAME_FILE: /run/secrets/mongo-username
            MONGO_PASSWORD_FILE: /run/secrets/mongo-password
            MONGO_DATABASE: problem
        profiles:
            - backend
        networks:
            - codelabmesh
        secrets:
            - mongo-root-username
            - mongo-root-password
            - mongo-username
            - mongo-password

    ###
    # Build Containers
    ###
    proto-builder:
        build:
            context: ./
            dockerfile: ./containers/proto-builder/Dockerfile
        env_file:
            - .env
        develop:
            watch:
                - action: rebuild
                  path: ./containers/proto-builder/buf.gen.yaml
        volumes:
            - ./protobufs:/build/protobufs
        working_dir: /build
        command: generate --template /etc/buf/buf.gen.yaml
        profiles: ['build', 'backend']

    ###
    # Test Containers
    ###
    integration:
        build:
            context: ./
            dockerfile: ./containers/integration-test/Dockerfile
        env_file:
            - .env
        volumes:
            - ./services/code-runner/src/test/integration:/tests/code-runner:ro
            - ./services/problem/src/test/integration:/tests/problem:ro
            - ./protobufs/build/python:/protobufs:ro
        command: pytest -o log_cli=true -o cache_dir=/test-cache /tests
        profiles:
            - test
        networks:
            - codelabmesh

    code-runner-unit-test:
        build:
            context: ./
            dockerfile: ./containers/unit-test/Dockerfile
        env_file:
            - .env
        volumes:
            - ./services/common/src/main:/service_common:ro
            - ./services/code-runner/src/main:/service:ro
            - ./services/code-runner/src/test/unit:/tests:ro
            - ./services/code-runner/src/test/.pytest_cache:/test-cache
            - ./protobufs/build/python:/protobufs:ro
            - /var/run/docker.sock:/var/run/docker.sock
        command: pytest -o log_cli=true -o cache_dir=/test-cache /tests
        profiles:
            - unittest
        configs:
            - service-config

    ###
    # Envoy and API stats
    ###
    api-gateway:
        build:
            context: ./
            dockerfile: ./containers/api-gateway/Dockerfile
            args:
                PROBLEM_SERVICE_PORT: ${PROBLEM_SERVICE_PORT}
                SUBMISSION_SERVICE_PORT: ${SUBMISSION_SERVICE_PORT}
        env_file:
            - .env
        depends_on:
            problem:
                condition: service_started
            code-runner:
                condition: service_started
            statsd-exporter:
                condition: service_started
        command: /usr/local/bin/envoy -c /etc/envoy/envoy.json -l trace --log-path /tmp/envoy-info.log
        profiles:
            - backend
        ports:
            - ${HOST}:${ENVOY_EDGE_GATEWAY_PORT}:8080
            - ${HOST}:${ENVOY_EDGE_GATEWAY_ADMIN_PORT}:9090
        networks:
            - codelabmesh

    statsd-exporter:
        image: prom/statsd-exporter:latest
        profiles:
            - backend
        networks:
            - codelabmesh

    prometheus:
        build:
            context: ./
            dockerfile: ./containers/prometheus/Dockerfile
        depends_on:
            statsd-exporter:
                condition: service_started
        command: '--config.file=/etc/prometheus/prometheus.yaml'
        profiles:
            - backend
        ports:
            - ${HOST}:${PROMETHEUS_PORT}:9090
        networks:
            - codelabmesh

networks:
    codelabmesh:
        driver: bridge
        name: codelabmesh

configs:
    service-config:
        file: ./config.yaml

secrets:
    mongo-root-username:
        file: ./secrets/mongo_root_username
    mongo-root-password:
        file: ./secrets/mongo_root_password
    mongo-username:
        file: ./secrets/mongo_username
    mongo-password:
        file: ./secrets/mongo_password
